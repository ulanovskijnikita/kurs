    <main class="mt-20 tablet:mt-30 desktop:mt-50 flex flex-col">
        <div class="hidden duration-300 backdrop-blur-sm m-auto flex z-10 absolute p-20 inset-0" id="warning">
            <div class="m-auto flex gap-30 flex-col bg-bg py-30 px-15">
                <p class="bg-[#00000000] py-0">Данный login / почта не зарегистрирован! Введите другую или cсоздайте аккаунт:</p>
                <a href="#" class="text-accent duration-300 active:text-main" onclick="location.assign('./sign-up.html')">регистрация</a>
                <span id="otherPass" class="block cursor-pointer active:text-main text-accent" onclick="">другой login / почта</span>
            </div>
        </div>
        <div class="hidden duration-300 backdrop-blur-sm m-auto flex z-10 absolute p-20 inset-0" id="warningPass">
            <div class="m-auto flex gap-30 flex-col bg-bg py-30 px-15">
                <p class="bg-[#00000000] py-0">неверный пароль!</p>
            </div>
        </div>
        <form name="signIntForm" method="post"
            class="py-20 px-10 gap-10 tablet:py-50 tablet:px-25 tablet:gap-20 desktop:gap-25 bg-bg rounded-5 flex flex-col">
            
            <label
                class="desktop:flex-row desktop:items-center flex flex-col col-span-1 rounded-5 outline outline-1 outline-main py-20 px-15 gap-20 text-accent focus-within:outline-2">
                login / почта:
                <input type="text" required
                    class="bg-bg focus:outline-none text-main"
                    name="loginOrMail" placeholder="Ваш login / почта">
            </label>

            <label
                class="desktop:flex-row desktop:items-center flex flex-col col-span-1 rounded-5 outline outline-1 outline-main py-20 px-15 gap-20 text-accent focus-within:outline-2">
                пароль:
                <input type="password" required
                    class="bg-bg focus:outline-none text-main"
                    name="password" placeholder="Ваш ***">
            </label>

            <div class="flex justify-end">
                <p class="py-20 text-input">нет аккаунта? <a class="text-accent text-input active:text-main" href="./sign-up.html">создать</a></p>
            </div>

            <button class="btn w-fit mx-auto col-span-2">Войти в аккаунт</button>
        </form>
    </main>

    <script type="module">
        import signIn from '../../js/signIn.js';

        const warning = document.body.querySelector('#warning');
        const otherPass = document.body.querySelector('#otherPass');
        otherPass.onclick = function() {
            warning.classList.toggle('hidden');
        }

        document.forms.signIntForm.onsubmit = async function(event) {
            event.preventDefault();
            await signIn(this);
        }
    </script>
